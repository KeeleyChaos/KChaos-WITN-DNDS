<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Canvas with Physics</title>
<script src="https://cdn.jsdelivr.net/npm/matter-js@0.16.0"></script>
<style>
  canvas {
    border: 1px solid black;
    touch-action: none; /* Prevent the browser's default touch actions */
  }
</style>
</head>
<body>

<canvas id="canvas" width="800" height="600"></canvas><br>
<select id="shape">
  <option value="rectangle">Rectangle</option>
  <option value="triangle">Triangle</option>
  <option value="oval">Oval</option>
</select><br>
<button onclick="createShape()">Create Object</button>
<button onclick="toggleEraseMode()">Erase</button><br>
X Scale: <input type="text" id="xScale" value="100"><br>
Y Scale: <input type="text" id="yScale" value="100"><br>
X Coordinate: <input type="text" id="xCoord" value="400"><br>
Y Coordinate: <input type="text" id="yCoord" value="300"><br>

<script>
  // Matter.js module aliases
  var Engine = Matter.Engine,
      Render = Matter.Render,
      World = Matter.World,
      Bodies = Matter.Bodies,
      Mouse = Matter.Mouse,
      MouseConstraint = Matter.MouseConstraint;

  // Create engine
  var engine = Engine.create();

  // Create renderer
  var render = Render.create({
    canvas: document.getElementById('canvas'),
    engine: engine,
    options: {
      width: 800,
      height: 600,
      wireframes: false
    }
  });

  // Create bodies and add them to the world
  var shapes = [];
  var eraseMode = false;

  function createShape() {
    // ... (same as previous code)
  }

  // Add mouse control
  var mouse = Mouse.create(render.canvas),
      mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
          stiffness: 0.2,
          render: {
            visible: false
          }
        }
      });

  World.add(engine.world, mouseConstraint);

  // Create walls as static bodies
  var wallOptions = {
    isStatic: true,
    render: {
      fillStyle: 'gray',
      strokeStyle: 'black',
      lineWidth: 2
    }
  };
  World.add(engine.world, [
    Bodies.rectangle(400, 0, 800, 20, wallOptions), // Top wall
    Bodies.rectangle(400, 600, 800, 20, wallOptions), // Bottom wall
    Bodies.rectangle(0, 300, 20, 600, wallOptions), // Left wall
    Bodies.rectangle(800, 300, 20, 600, wallOptions) // Right wall
  ]);

  // Toggle erase mode
  function toggleEraseMode() {
    eraseMode = !eraseMode;
    if (eraseMode) {
      document.body.style.cursor = 'crosshair';
    } else {
      document.body.style.cursor = 'default';
    }
  }

  // Handle mouse click for erase mode
  render.canvas.addEventListener('mousedown', function (event) {
    if (eraseMode) {
      var mousePosition = mouse.position;
      var clickedBody = Matter.Query.point(shapes, mousePosition)[0];
      if (clickedBody) {
        World.remove(engine.world, clickedBody);
      }
    }
  });

  // Keep the mouse in sync with rendering
  render.mouse = mouse;

  // Run the engine
  Engine.run(engine);

  // Run the renderer
  Render.run(render);
</script>

</body>
</html>
