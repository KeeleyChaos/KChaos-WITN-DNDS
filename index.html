<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Example</title>
<style>
  #drop-target-one {
    width: 500px;
    height: 500px;
    border: 5px dashed #D9D9D9;
    border-radius: 10px;
    padding: 5em 2em;
    text-align: center;
    margin: 20px;
  }
  .over {
    background: #F7F7F7;
  }
  #drag-elements {
    list-style: none;
    padding: 0;
    margin: 0 0 1em;
  }
  #drag-elements li {
    display: inline-block;
    padding: 0.5em 1em;
    margin: 0 1em 1em 0;
    border: 1px solid #D9D9D9;
    background: #F7F7F7;
    border-radius: 3px;
    cursor: move; /* Added cursor style for better UX */
  }
</style>
</head>
<body>

<ul id="drag-elements">
  <li draggable="true">Element One</li>
  <li draggable="true">Element Two</li>
  <li draggable="true">Element Three</li>
  <li draggable="true">Element Four</li>
  <li draggable="true">Element Five</li>
</ul>

<div id="drop-target-one">
  Drop Here!
</div>

<script>
  var dropZoneOne = document.getElementById('drop-target-one');
  var dragElements = document.querySelectorAll('#drag-elements li');
  var elementDragged = null;

  for (var i = 0; i < dragElements.length; i++) {
    dragElements[i].addEventListener('dragstart', function(e) {
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text', this.innerText);
      elementDragged = this;
    });

    dragElements[i].addEventListener('dragend', function(e) {
      elementDragged = null;
    });
  }

  dropZoneOne.addEventListener('dragover', function(e) {
    if (e.preventDefault) {
      e.preventDefault();
    }
    e.dataTransfer.dropEffect = 'move';
  });

  dropZoneOne.addEventListener('dragenter', function(e) {
    this.classList.add('over');
  });

  dropZoneOne.addEventListener('dragleave', function(e) {
    this.classList.remove('over');
  });

  dropZoneOne.addEventListener('drop', function(e) {
    if (e.preventDefault) e.preventDefault();
    if (e.stopPropagation) e.stopPropagation();

    this.classList.remove('over');
    if (elementDragged) {
      this.innerHTML = 'Dropped ' + e.dataTransfer.getData('text');
      elementDragged.parentNode.removeChild(elementDragged);
    }
  });
</script>

</body>
</html>
