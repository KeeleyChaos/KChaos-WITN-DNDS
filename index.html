<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Canvas with Physics</title>
<script src="https://cdn.jsdelivr.net/npm/matter-js@0.16.0"></script>
<style>
  canvas {
    border: 1px solid black;
    touch-action: none; /* Prevent the browser's default touch actions */
  }
</style>
</head>
<body>

<canvas id="canvas" width="800" height="600"></canvas><br>
<select id="shape">
  <option value="rectangle">Rectangle</option>
  <option value="triangle">Triangle</option>
  <option value="oval">Oval</option>
</select><br>
<button onclick="createShape()">Create Object</button><br>
X Scale: <input type="text" id="xScale" value="100"><br>
Y Scale: <input type="text" id="yScale" value="100"><br>
X Coordinate: <input type="text" id="xCoord" value="400"><br>
Y Coordinate: <input type="text" id="yCoord" value="300"><br>

<script>
  // Matter.js module aliases
  var Engine = Matter.Engine,
      Render = Matter.Render,
      World = Matter.World,
      Bodies = Matter.Bodies,
      Mouse = Matter.Mouse,
      MouseConstraint = Matter.MouseConstraint;

  // Create engine
  var engine = Engine.create();

  // Create renderer
  var render = Render.create({
    canvas: document.getElementById('canvas'),
    engine: engine,
    options: {
      width: 800,
      height: 600,
      wireframes: false
    }
  });

  // Create bodies and add them to the world
  var shapes = [];

  function createShape() {
    var shapeType = document.getElementById('shape').value;
    var x = parseInt(document.getElementById('xCoord').value, 10);
    var y = parseInt(document.getElementById('yCoord').value, 10);
    var xScale = parseInt(document.getElementById('xScale').value, 10);
    var yScale = parseInt(document.getElementById('yScale').value, 10);
    var body;
    if (shapeType === 'rectangle') {
      body = Bodies.rectangle(x, y, xScale, yScale);
    } else if (shapeType === 'triangle') {
      // Create a triangle body by using a trapezoid with very small top width
      body = Bodies.trapezoid(x, y, xScale, yScale, 0.0001);
    } else if (shapeType === 'oval') {
      // Create an oval body by using a circle and scaling it
      body = Bodies.circle(x, y, xScale / 2);
      Matter.Body.scale(body, 1, yScale / xScale);
    }
    World.add(engine.world, body);
    shapes.push(body);
  }

  // Add mouse control
  var mouse = Mouse.create(render.canvas),
      mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
          stiffness: 0.2,
          render: {
            visible: false
          }
        }
      });

  World.add(engine.world, mouseConstraint);

  // Keep the mouse in sync with rendering
  render.mouse = mouse;

  // Run the engine
  Engine.run(engine);

  // Run the renderer
  Render.run(render);
</script>

</body>
</html>
