<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Canvas with Physics</title>
<script src="https://cdn.jsdelivr.net/npm/matter-js@0.16.0"></script>
<style>
  body {
    margin: 0;
    overflow: hidden; /* Hide scrollbars */
    background-color: #f0f0f0; /* Set the website background color */
  }
  canvas {
    border: none; /* Remove the border */
    touch-action: none; /* Prevent the browser's default touch actions */
    background-color: transparent; /* Make the canvas background transparent */
    position: absolute; /* Position the canvas absolutely */
    top: 50%; /* Center the canvas vertically */
    left: 50%; /* Center the canvas horizontally */
    transform: translate(-50%, -50%); /* Adjust the position to truly center the canvas */
    width: 80vw; /* Set the width to 80% of the viewport width */
    height: 60vh; /* Set the height to 60% of the viewport height */
  }
</style>
</head>
<body>

<canvas id="canvas" width="800" height="600"></canvas><br>
<select id="shape">
  <option value="rectangle">Rectangle</option>
  <option value="triangle">Triangle</option>
  <option value="oval">Oval</option>
</select>
<button onclick="createShape()">Create Object</button>
<button onclick="toggleEraseMode()">Erase</button><br>
X Scale: <input type="text" id="xScale" value="100"><br>
Y Scale: <input type="text" id="yScale" value="100"><br>
X Coordinate: <input type="text" id="xCoord" value="400"><br>
Y Coordinate: <input type="text" id="yCoord" value="300"><br>

<script>
  // Matter.js module aliases
  var Engine = Matter.Engine,
      Render = Matter.Render,
      World = Matter.World,
      Bodies = Matter.Bodies,
      Mouse = Matter.Mouse,
      MouseConstraint = Matter.MouseConstraint;

  // Create engine
  var engine = Engine.create();

  // Create renderer
  var render = Render.create({
    canvas: document.getElementById('canvas'),
    engine: engine,
    options: {
      width: Math.floor(window.innerWidth * 0.8), // 80% of the viewport width
      height: Math.floor(window.innerHeight * 0.6), // 60% of the viewport height
      wireframes: false
    }
  });

  // Create bodies and add them to the world
  var shapes = [];
  var eraseMode = false;

  function createShape() {
    var shapeType = document.getElementById('shape').value;
    var x = parseInt(document.getElementById('xCoord').value, 10);
    var y = parseInt(document.getElementById('yCoord').value, 10);
    var xScale = parseInt(document.getElementById('xScale').value, 10);
    var yScale = parseInt(document.getElementById('yScale').value, 10);
    var body;
    if (shapeType === 'rectangle') {
      body = Bodies.rectangle(x, y, xScale, yScale, {
        render: {
          fillStyle: 'white',
          strokeStyle: 'black',
          lineWidth: 2
        }
      });
    } else if (shapeType === 'triangle') {
      // Create a triangle body by using a polygon with 3 vertices
      body = Bodies.polygon(x, y, 3, xScale / 2, {
        render: {
          fillStyle: 'white',
          strokeStyle: 'black',
          lineWidth: 2
        }
      });
    } else if (shapeType === 'oval') {
      // Create an oval body by using a circle and scaling it
      body = Bodies.circle(x, y, xScale / 2, {
        render: {
          fillStyle: 'white',
          strokeStyle: 'black',
          lineWidth: 2
        }
      });
      Matter.Body.scale(body, 1, yScale / xScale);
    }
    World.add(engine.world, body);
    shapes.push(body);
  }

  // Add mouse control
  var mouse = Mouse.create(render.canvas),
      mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
          stiffness: 0.2,
          render: {
            visible: false
          }
        }
      });

  World.add(engine.world, mouseConstraint);

  // Create walls as static bodies
  var wallOptions = {
    isStatic: true,
    render: {
      fillStyle: 'gray',
      strokeStyle: 'black',
      lineWidth: 2
    }
  };
  World.add(engine.world, [
    Bodies.rectangle(400, 0, 800, 20, wallOptions), // Top wall
    Bodies.rectangle(400, 600, 800, 20, wallOptions), // Bottom wall
    Bodies.rectangle(0, 300, 20, 600, wallOptions), // Left wall
    Bodies.rectangle(800, 300, 20, 600, wallOptions) // Right wall
  ]);

  // Toggle erase mode
  function toggleEraseMode() {
    eraseMode = !eraseMode;
    if (eraseMode) {
      document.body.style.cursor = 'crosshair';
    } else {
      document.body.style.cursor = 'default';
    }
  }

  // Handle mouse click for erase mode
  render.canvas.addEventListener('mousedown', function (event) {
    if (eraseMode) {
      var mousePosition = mouse.position;
      var clickedBody = Matter.Query.point(shapes, mousePosition)[0];
      if (clickedBody) {
        World.remove(engine.world, clickedBody);
      }
    }
  });

  // Run the engine
  Engine.run(engine);

  // Run the renderer
  Render.run(render);
</script>

</body>
</html>
