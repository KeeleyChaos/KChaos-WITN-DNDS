<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Engine Canvas</title>
<style>
  canvas {
    border: 1px solid black;
  }
</style>
</head>
<body>

<canvas id="canvas" width="800" height="600"></canvas>
<select id="shape">
  <option value="rectangle">Rectangle</option>
  <option value="triangle">Triangle</option>
  <option value="oval">Oval</option>
</select>
<button onclick="createShape()">Create Object</button>

<script>
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var shapes = [];

  function createShape() {
    var shapeType = document.getElementById('shape').value;
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height;
    shapes.push({type: shapeType, x: x, y: y});
    drawShapes();
  }

  function drawShapes() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    shapes.forEach(function(shape) {
      if (shape.type === 'rectangle') {
        ctx.fillRect(shape.x, shape.y, 100, 50);
      } else if (shape.type === 'triangle') {
        ctx.beginPath();
        ctx.moveTo(shape.x, shape.y);
        ctx.lineTo(shape.x + 50, shape.y + 100);
        ctx.lineTo(shape.x - 50, shape.y + 100);
        ctx.closePath();
        ctx.fill();
      } else if (shape.type === 'oval') {
        ctx.beginPath();
        ctx.ellipse(shape.x, shape.y, 50, 25, 0, 0, 2 * Math.PI);
        ctx.fill();
      }
    });
  }

  // Add event listeners for drag and drop functionality here
  // Add functionality to import and resize background image here
</script>

</body>
</html>
